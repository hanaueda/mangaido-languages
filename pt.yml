---
pt:
  activerecord:
    errors:
      messages:
        record_invalid: "A Validação falhou: %{errors}"
        restrict_dependent_destroy:
          has_one: Impossível remover o registro porque existe um %{record} dependente
          has_many: Impossível remover o registro porque existe %{record} dependentes
  date:
    abbr_day_names:
    - dom
    - seg
    - ter
    - qua
    - qui
    - sex
    - sab
    abbr_month_names:
    -
    - jan
    - fev
    - mar
    - abr
    - maio
    - jun
    - jul
    - ago
    - set
    - out
    - nov
    - dez
    day_names:
    - domingo
    - segunda-feira
    - terça-feira
    - quarta-feira
    - quinta-feira
    - sexta-feira
    - sábado
    formats:
      default: "%-d/%-m/%Y"
      long: "%-d de %B de %Y"
      short: "%-d de %b"
    month_names:
    -
    - janeiro
    - fevereiro
    - março
    - abril
    - maio
    - junho
    - julho
    - agosto
    - setembro
    - outubro
    - novembro
    - dezembro
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: alrededor de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: alrededor de %{count} meses
      about_x_years:
        one: cerca de 1 anos
        other: alrededor de %{count} anos
      almost_x_years:
        one: quase um ano
        other: quase %{count} anos
      half_a_minute: meio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: mais de 1 ano
        other: mais de %{count} anos
      x_days:
        one: 1 día
        other: "%{count} días"
      x_minutes:
        one: 1 minuto
        other: "%{count} minutos"
      x_months:
        one: 1 mes
        other: "%{count} meses"
      x_years:
        one: 1 ano
        other: "%{count} anos"
      x_seconds:
        one: 1 segundo
        other: "%{count} segundos"
    prompts:
      day: Día
      hour: Tempo
      minute: Minutos
      month: Mes
      second: Segundos
      year: Ano
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: deve ser aceito
      blank: não pode ficar em branco
      present: deve estar em branco
      confirmation: não concorda
      empty: não pode estar vazio
      equal_to: deve ser igual a %{count}
      even: deve ser par
      exclusion: é reservado
      greater_than: deve ser maior que %{count}
      greater_than_or_equal_to: deve ser maior ou igual a %{count}
      inclusion: não está incluído na lista
      invalid: inválido
      less_than: deve ser inferior a %{count}
      less_than_or_equal_to: deve ser menor ou igual a %{count}
      model_invalid: "A Validação falhou: %{errors}"
      not_a_number: não é um número
      not_an_integer: deve ser um número inteiro
      odd: deve ser ímpar
      required: deve haver
      taken: já está em uso
      too_long:
        one: "é muito longo (deve ser 1 caracter máximo)"
        other: "é muito longo (deve ser %{count} caracteres máximo)"
      too_short:
        one: "é muito curta (deve ser 1 carácter mínimo)"
        other: "é muito curta (deve ser %{count} caracteres mínimo)"
      wrong_length:
        one: "não tem a longitude correta (1 carácter exato)"
        other: "não tem a longitude correta (%{count} caracteres exatos)"
      other_than: deve ser diferente de %{count}
    template:
      body: 'encontraram-se erros nos seguintes campos:'
      header:
        one:  Não foi possível salvar %{model} porque um erro foi encontrado
        other:  Não foi possível salvar %{model} porque %{count} foram encontrados
  helpers:
    select:
      prompt: Por favor selecione
    submit:
      create: Criar %{model}
      submit: Salvar %{model}
      update: Atualizar %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: bilhões
          million:
            one: milhões
            other: milhões
          quadrillion: quatrilhões
          thousand: mil
          trillion: trilhões
            one: trilhões
            other: trilhões
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n %"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " y "
      two_words_connector: " y "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%A, %-d de %B de %Y %H:%M:%S %z"
      long: "%-d de %B de %Y %H:%M"
      short: "%-d de %b %H:%M"
    pm: pm
