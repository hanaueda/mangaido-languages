      meta_title: "Política de Privacidad"
      title: "Política de privacidad"
      subtitle: "aka. legal mumbo-jumbo"
      text_html: >
        <p>
          Esta política de Privacidad establece los principios de procesamiento y protección de datos personales proporcionados por los usuarios (el "Usuario") en relacion con su uso del sitio web disponible en el dominio web https://mangaido.com.
        </p>
        
        <p>
          <b>
            CONTROLADOR DE DATOS
          </b>
        </p>
        
        <p>
          El responsable de los datos personales es Mangaido, con domicilio social en la direccion: ul. Bachmacka 6/26, 02-647 Varsovia, Polonia. E-mail: contact@mangaido.com (el "controlador de datos").
        </p>
        
        <p>
          <b>
            SEGURIDAD
          </b>
        </p>
        
        <p>
          Los datos personales de los usuarios son tratados por el responsable del tratamiento de datos con la aplicación de medidas de seguridad adecuadas que cumplan con los requisitos establecidos en la legislacion polaca y, en particular, con la Ley de protección de datos personales del 29 de agosto de 1997 y el Reglamento del Ministerio de Asuntos Interiores y Administracion en relacion con la documentacion del tratamiento de los datos personales y las condiciones técnicas que deben cumplir los dispositivos y sistemas informáticos utilizados para el tratamiento de los datos personales del 29 de abril de 2004.
        </p>
        <p>
          Los datos personales de los Usuarios se almacenan en una base de datos en la que se aplican medidas técnicas y organizadas, garantizando la protección de los datos procesados en cumplimiento de las leyes y reglamentos antes mencionados.
        </p>
        <p>
          Solo el Controlador de Datos y las personas expresamente autorizadas por este pueden tener acceso a la base de datos.
        </p>

        <p>
          <b>
            ALCANCE DEL PROCESAMIENTO
          </b>
        </p>
        <p>
          El controlador de Datos procesa los datos personales de los Usuarios sólo en la medida necesaria para establecer y definir el contenido de los servicios prestados por el Controlador de DAtos, terminar su provisión y llevarlos a cabo correctamente.
        </p>
        <p>
          Sujeto al consentimiento específico del usuario y por separado, los datos del usuario tambien pueden ser utilizados por el Controlador de Datos para fines de marketing.
        </p>
        <p>
          El alcance del tratamiento de datos personales puede incluir:<br />
          (i) Nombre de usuario;<br />
          (ii) Detalles que permiten la verificación de la firma electrónica del usuario;<br />
          (iii) Avatar del usuario;<br />
          (iv) Direccion E-mail del usuario.
        </p>
        <p>
          El Controlador de Datos tambien puede procesar los otros datos personales de los usuarios, siempre que los necesite para el servicio prestado por ella u otros fines legítimos. El Controlador de Datos marca estos datos apropiadamente.
        </p>
        
        <p>
          <b>
            DISPOSICIÓN VOLUNTARIA DE DATOS
          </b>
        </p>
        <p>
          Los datos personales de los usuarios del sitio web del Controlador de Datos deben ser procesados para que el Controlador de Datos pueda prestar correctamente sus servicios.
        </p>
        <p>
          Los datos personales se procesan sobre la base del consentimiento del usuario o sin dicho consentimiento, cuando el Controlador de datos esta autorizado por ley a procesar los datos personales del usuario sin el consentimiento del usuario. El usuario podrá, en cualquier momento, revocar el consentimiento para procesar sus datos.
        </p>
        <p>
          Los datos personales se proporcionan voluntariamente y seran utilizados por el Controlador de Datos sólo estando en acuerdo con los deseos del usuario.
        </p>
        
        <p>
          <b>
            ACCESO A LOS DATOS
          </b>
        </p>
        <p>
         Cada usuario tiene el derecho de acceder a sus datos personales y el derecho de corregirlos y actualizarlos. Las preguntas o solicitudes con respecto a esto deben enviarse vía dirección de E-mail del Controlador de Datos: contact@mangaido.com, o por correo postal a su direccion postal.
        </p>
        <p>
          El usuario tiene el derecho de retirar sus datos personales del archivo del Controlador de Datos en cualquier momento. Los datos también pueden ser eliminados en casos especificados en las leyes pertinentes.
        </p>
        
        <p>
          <b>
            VOLVER DISPONIBLES LOS DATOS DEL USUARIO
          </b>
        </p>
        <p>
          Los datos personales de los usuarios podrán ser proporcionados o puestos a disposicion de otras entidades que cooperen con el Controlador de Datos en los siguientes casos: (i) si así lo exigen las leyes pertinentes.
        </p>
        
        <p>
          <b>
            COOKIES
          </b>
        </p>
        <p>
          El Controlador de Datos utiliza cookies, las cuales son registradas por su servidor en los discos duros de los equipos terminales de los usuarios cuando los usuarios estan usando las páginas del sitio web. Las cookies se utilizan para permitir el correcto funcionamiento del sitio web en el equipo terminar de los usuarios. Las cookies no destruyen el equipo terminar del usuario y no dan lugar a cambios en la configuración de este equipo o del software instalado en él. El propósito de usar cookies no es identificar a los usuarios.
        </p>
        <p>
         El Controlador de Datos utiliza cookies para:<br />
          (i) recordar la informacion sobre el equipo terminal de los Clientes o Proveedores de Actividades (según se define en las Condiciones de Servicio y/o la Política de Privacidad del Controlador de Datos);<br />
          (ii) verificar y desarrollar su oferta;<br />
          (iii) reunir datos estadísticos.
        </p>
        <p>
          Cada usuario puede desactivar las cookies en el motor de búsqueda de su equipo terminal. El Controlador de Datos señala, sin embargo, que el apagado de las cookies puede impedir o impedir el uso del sitio web.
        </p>
        
        <p>
          <b>
            DIRECCIONES IP
          </b>
        </p>
        <p>
          La información que, bajo las reglas generales de las comunicaciones por Internet, está contenida en los registros del sistema (por ejemplo, la dirección IP) es utilizada por el Controlador de Datos para propósitos técnicos relacionados con la administración del servidor. Además, las direcciones IP se utilizan para recopilar estadísticas generales (por ejemplo, sobre la región desde la cual se origina la comunicación). El Controlador de Datos no vincula dicha información con los datos personales del Usuario y no la utiliza para identificar al Usuario.
        </p>
        
        <p>
          <b>
            MECANISMOS DE PROTECCIÓN
          </b>
        </p>
        <p>
           El Controlador de Datos aplica las medidas más seguras que están disponibles actualmente para proteger la provisión de datos personales.
        </p>
        <p>
           El protocolo de transmisión que garantiza la seguridad de la transferencia de datos a través de Internet es el protocolo SSL (Secure Socket Layer v3).
        </p>
