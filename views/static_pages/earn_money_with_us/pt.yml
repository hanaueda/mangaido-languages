pt:
  static_pages:
    earn_money_with_us:
      meta_title: "Ganhar dinheiro com nós!"
      title: "Ganhar dinheiro com nós!"
      text_html: >
        <p>
          <b>
            Oi artistas de Mangaido!
          </b>
        </p>
        <p>
          Agora, você pode publicar e traduzir comics ou novelas em Mangaido e ganhar dinheiro fazendo isso! Algumas semanas atrás, nós pedimos aos criadores de comics e novelas o qué eles pensam sobre Mangaido e como nós poderíamos fazer melhor. A maioria disse que estavam procurando um lugar para publicar seus trabalhos e ganhar dinheiro com eles. Acreditamos firmemente nas coisas que compartilhar com o mundo, também descobrimos que alguns artistas precisam do dinheiro para pagar os materiais e tempo para continuar criando coisas impressionantes para que todos possam desfrutar. Nós trancamos na cave um par de semanas com nossas mesas e voila! :)
        </p>
        <p>
          <b>
            Moedas:
          </b>
        </p>
        <p>
          Criamos as moedas "MOEDAS". 1000 moedas equivalem 1 USD. Os artistas podem definir o preço de acesso para seus capítulos de 0 a 1000 moedas. Quando alguém compra seu capítulo, você tem automaticamente creditado todas as moedas.
        </p>

        <p>
          <b>
            Doações:
          </b>
        </p>
        <p>
          LOs usuários podem enviar moedas uns com outros sem limite.
        </p>

        <p>
          <b>
            Coletar:
          </b>
        </p>
        <p>
         Você pode retirar as moedas e trocar por dinheiro real. O número mínimo é de 5000 para trocar moedas (equivalente a 5 USD). Nós pagamos diretamente para sua conta PayPal (3,3% PayPal é a taxa que é reduzido na aposentadoria).
        </p>

        <p>
          <b>
            Traduções:
          </b>
        </p>
        <p>
          Agora, Mangaido oferece aos tradutores a oportunidade de ganhar dinheiro fazendo isso. O tradutor pode oferecer suas competências linguísticas e criar traduções em troca de doações.
        </p>

        <p>
          <b>
            O qué ganha Mangaido?
          </b>
        </p>
        <p>
          Absorvemos um pequeno percentagem de embalagens de vendas de moedas e uma taxa de 30% para cada capítulo venda para manter a plataforma de execução. Isso é tudo.
        </p>
