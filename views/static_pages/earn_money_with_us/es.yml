es:
  static_pages:
    earn_money_with_us:
      meta_title: "¡Gana dinero con nosotros!"
      title: "¡Gana dinero con nosotros!"
      text_html: >
        <p>
          <b>
            ¡Hola creadores de Mangaido!
          </b>
        </p>
        <p>
          De ahora en adelante, no solo puedes publicar y traducir comics en Mangaido. ¡Tambien puedes ganar dinero haciendolo! Hace unas semanas les preguntamos a los creadores de comics que piensan sobre Mangaido y cómo podríamos hacerlo mejor. La mayoria dijo que estaban buscando un lugar donde publicar sus trabajos y ganar dinero con ellos. Pensamos firmemente en compartir las cosas que hacemos con el mundo, tambien notamos que algunos artistas necesitas el dinero para costearse materiales y su tiempo para seguir creando cosas impresionantes para que todos lo disfrutemos. Nos encerramos en el sótano por un par de semanas con nuestros escritorios y Voila! :)
        </p>
        <p>
          <b>
            Monedas:
          </b>
        </p>
        <p>
          Creamos las monedas "MONEDAS". 1000 monedas equivalen a 1 USD. Los creadores pueden fijar el precio para acceder a sus capítulos entre 0 a 1000 monedas. Cuando alguien compra tu capítulo, automaticamente las monedas se te acreditarán.
        </p>

        <p>
          <b>
            Donaciones:
          </b>
        </p>
        <p>
          Los usuarios pueden enviarse monedas entre sí sin ningún cargo ni limite.
        </p>

        <p>
          <b>
            Retiros:
          </b>
        </p>
        <p>
          Puedes retirar el dinero intercambiando las monedas que adquiriste por dinero real. El número mínimo para retirar es de 5000 monedas (equivalente a 5 USD). Te pagamos directamente a tu cuenta de PayPal (3.3% es la tarifa de PayPal que se reduce en su retiro).
        </p>

        <p>
          <b>
            Traducciones:
          </b>
        </p>
        <p>
          A partir de ahora, Mangaido ofrece a los traductores la oportunidad de ganar dinero haciendolo. El traductor puede ofrecer su habilidad lingüística y crear traducciones a cambio de donaciones.
        </p>

        <p>
          <b>
            ¿Qué gana Mangaido?
          </b>
        </p>
        <p>
          Nosotros tomamos un pequeño porcentaje de las ventas de packs de monedas y un 30% como tarifa por cada venta de capítulo para mantener la plataforma en funcionamiento. Eso es todo.
        </p>
