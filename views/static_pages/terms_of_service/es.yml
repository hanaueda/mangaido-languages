        <p>
          <b>
            11. Monedas
          </b>
        </p>
        <p>
          Todas las transacciones internas Mangaido se realizan mediante el intercambio de "Monedas".
        </p> 

        <p>
          <b>
            12. Paquetes de monedas
          </b>
        </p>
        <p>
           Las monedas se pueden comprar en "Paquetes de monedas". El paquete de monedas tiene diferentes números de monedas y precios. Los precios son en USD.
        </p>

        <p>
          <b>
            13. Pagos
          </b>
        </p>
        <p>
          "Pagos" - compra de paquetes de moneda por USD. Actualmente, todos los pagos se realizan a través de PayPal. Las monedas compradas se almacenan como "el equilibrio de las monedas del usuario".
        </p>

        <p>
          <b>
            14. Transacciones internas
          </b>
        </p>
        <p>
          Transacción interna: transacciones en las que los usuarios intercambian sus monedas. Existen dos tipos de transacciones internas:
        </p>
        <ul>
          <li>
            Capítulo compras de acceso: cuando el usuario está gastando monedas para tener acceso a otro capítulo de la serie de usuarios.
          </li>
          <li>
            Donaciones de monedas: cuando el usuario envía monedas a otro usuario. No hay honorario para enviar o recibir donaciones. Hay cantidad mínima de donaciones de monedas (vea la sección "Tarifas y otras variables"). Un número de monedas donadas debe ser divisible por 100 monedas.
          </li>
        </ul>

        <p>
          <b>
            15. Acceso al capítulo
          </b>
        </p>
        <p>
         Si el usuario compra el capítulo él o ella tendrá acceso ilimitado a él, siempre y cuando el propietario del capítulo es mantenerlo publicado en Mangaido. Mangaido no es responsable de las acciones del propietario hacia los capítulos y cuando necesita ser retirado del acceso debido a la rotura de los Términos de Servicio.
        </p>

        <p>
          <b>
            16. Precios de acceso al capítulo
          </b>
        </p>
        <p>
           El propietario del capítulo puede establecer el precio de acceso de capítulo (los precios de capítulo disponibles están en la sección "Tarifas y otras variables"). Los precios de capítulo incluyen el porcentaje de compra (vea la sección "Tarifas y otras variables"). Si el propietario selecciona "0" como precio de capítulo, estará disponible de forma gratuita.
        </p>

        <p>
          <b>
            17. Usuario con acceso gratuito a un capítulo
          </b>
        </p>
        <p>
          El propietario del capítulo puede autorizar a otros usuarios a acceder al capítulo sin necesidad de pagarlo, incluso cuando el capítulo no se publica. Ellos podrán leerlo y crear traducciones del mismo. Los usuarios autorizados no podrán editar el capítulo de ninguna manera. Hay una cantidad máxima de usuarios autorizados para un capítulo (consulte la sección "Tarifas y otras variables").
        </p>

        <p>
          <b>
            18. Retiros
          </b>
        </p>
        <p>
           El usuario puede retirar sus monedas para intercambiarlas por dinero en USD que será enviado a su cuenta de PayPal.<br />
         Hay una cantidad mínima de monedas que se pueden retirar (vea la sección "Tarifas y otras variables").<br />
          Hay una pequeña tarifa de transacción de PayPal para retirar monedas (vea la sección "Tarifas y otras variables")<br />
          El cálculo base para el valor de retiro de monedas es 1 USD = 1000 monedas. <br />
           Al retirar monedas, el total debido se calcula como:<br />
        </p>
        <pre>
          money_in_usd = number_of_coins * (1 / 1000) * ((100 - pay_pal_percent_fee) / 100)
        </pre>

        <p>
          <b>
            19. Tasas y otras variables
          </b>
        </p>
      
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Tarifa o variable</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Retiro mínimo de monedas:</td>
              <td>%{withdrawal_min_coins}</td>
            </tr>
            <tr>
              <td>Coste de transacción de PayPal:</td>
